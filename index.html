<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAND SITA</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #ffd700, #ffae00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        .post {
            width: 90%;
            max-width: 400px;
            background-color: #1c1c1c;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .post:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
        }
        iframe {
            width: 100%;
            height: 500px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>SITA CHUDAI CENTER</h1>
    <div class="container">
        <div class="post">
            <iframe src="https://www.instagram.com/p/DFUUvHoh4B2/embed" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
        </div>
        <div class="post">
            <iframe src="https://www.instagram.com/p/DE6ptVBhT9q/embed" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
        </div>
        <div class="post">
            <iframe src="https://www.instagram.com/p/DEzaqC5BgFB/embed" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
        </div>
        <div class="post">
            <iframe src="https://www.instagram.com/p/DFMeVboB5ai/embed" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
        </div>
    </div>
</body>
</html>
